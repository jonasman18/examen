<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Examens</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h1>Liste des Examens</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Matière</th>
        <th>Niveau</th>
        <th>Date</th>
        <th>Heure Début</th>
        <th>Heure Fin</th>
        <th>Durée</th>
        <th>Salle</th>
        <th>Session</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="examen : ${examens}">
        <td th:text="${examen.idExamen}"></td>
        <td th:text="${examen.matiere.nomMatiere}"></td>
        <td th:text="${examen.niveau.codeNiveau}"></td>
        <td th:text="${examen.dateExamen}"></td>
        <td th:text="${examen.heureDebut}"></td>
        <td th:text="${examen.heureFin}"></td>
        <td th:text="${examen.duree}"></td>
        <td th:text="${examen.numeroSalle}"></td>
        <td th:text="${examen.session}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
