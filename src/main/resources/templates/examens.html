<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Examens</title>
    <style>
        /* Réinitialisation et mise en page de base */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2em;
        }

        /* Style du tableau */
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px 8px;
            text-align: center;
            vertical-align: middle;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Alternance des lignes pour lisibilité */
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #ecf0f1;
            transition: background-color 0.3s ease;
        }

        /* Style des liens dans Actions */
        td a {
            display: inline-block;
            margin: 0 5px;
            padding: 5px 10px;
            text-decoration: none;
            color: #ffffff;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        td a.edit {
            background-color: #2ecc71;
        }

        td a.delete {
            background-color: #e74c3c;
        }

        td a:hover.edit {
            background-color: #27ae60;
        }

        td a:hover.delete {
            background-color: #c0392b;
        }

        /* Style du lien Ajouter */
        .add-link {
            display: block;
            margin-top: 15px;
            text-align: center;
        }

        .add-link a {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .add-link a:hover {
            background-color: #2980b9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            th, td {
                padding: 8px;
                font-size: 0.9em;
            }

            th {
                font-size: 1em;
            }

            h1 {
                font-size: 1.5em;
            }

            td a, .add-link a {
                padding: 3px 8px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            table {
                display: block;
                overflow-x: auto;
            }

            th, td {
                min-width: 100px;
                font-size: 0.8em;
            }

            h1 {
                font-size: 1.2em;
            }

            td a, .add-link a {
                padding: 2px 6px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
<h1>Liste des Examens</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Matière</th>
        <th>Niveau</th>
        <th>Date</th>
        <th>Heure Début</th>
        <th>Heure Fin</th>
        <th>Durée</th>
        <th>Salle</th>
        <th>Session</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="examen : ${examens}">
        <td th:text="${examen.idExamen}"></td>
        <td th:text="${examen.matiere.nomMatiere}"></td>
        <td th:text="${examen.niveau.codeNiveau}"></td>
        <td th:text="${#temporals.format(examen.dateExamen, 'yyyy-MM-dd')}"></td>
        <td th:text="${#temporals.format(examen.heureDebut, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${#temporals.format(examen.heureFin, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${examen.duree}"></td>
        <td th:text="${examen.numeroSalle}"></td>
        <td th:text="${examen.session}"></td>
        <td>
            <a th:href="@{/examen/edit-examen/{id_examen}(id_examen=${examen.idExamen})}" class="edit">Modifier</a>
            <a th:href="@{/examen/delete-examen/{id_examen}(id_examen=${examen.idExamen})}" class="delete" onclick="return confirm('Confirmer la suppression ?');">Supprimer</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="add-link">
    <a th:href="@{/examen/form-examen}">Ajouter un examen</a>
</div>
</body>
</html>
