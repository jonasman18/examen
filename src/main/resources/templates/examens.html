<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Examens</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Liste des Examens</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Matière</th>
        <th>Niveau</th>
        <th>Date</th>
        <th>Heure Début</th>
        <th>Heure Fin</th>
        <th>Durée</th>
        <th>Salle</th>
        <th>Session</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="examen : ${examens}">
        <td th:text="${examen.idExamen}">1</td>
        <td th:text="${examen.matiere != null ? examen.matiere.nomMatiere : ''}">Matiere</td>
        <td th:text="${examen.niveau != null ? examen.niveau.codeNiveau : ''}">Niveau</td>
        <td th:text="${#temporals.format(examen.dateExamen, 'yyyy-MM-dd')}">2025-01-01</td>
        <td th:text="${#temporals.format(examen.heureDebut, 'yyyy-MM-dd HH:mm')}">2025-01-01 08:00</td>
        <td th:text="${#temporals.format(examen.heureFin, 'yyyy-MM-dd HH:mm')}">2025-01-01 10:00</td>
        <td th:text="${examen.duree}">2</td>
        <td th:text="${examen.numeroSalle}">A1</td>
        <td th:text="${examen.session}">Session</td>
        <td>
            <a th:href="@{/examen/edit-examen/{id_examen}(id_examen=${examen.idExamen})}" class="edit">Modifier</a>
            <a th:href="@{/examen/delete-examen/{id_examen}(id_examen=${examen.idExamen})}" class="delete" onclick="return confirm('Confirmer la suppression ?');">Supprimer</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="add-link">
    <a th:href="@{/examen/form-examen}">Ajouter un examen</a>
</div>
</body>
</html>
